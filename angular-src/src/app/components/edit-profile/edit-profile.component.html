<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.3/css/mdb.css" rel="stylesheet">
<!-- Form subscription -->
<form (submit)="onSubmit($event)">
    <p class="h5 text-center mb-4">Add Your Links</p>

    <div class="md-form">
        <i class="fa fa-picture-o fa-3x prefix grey-text"></i>
        <input type="text" id="form3" class="form-control" [(ngModel)]="imgUrl" name="imgUrl">
        <label for="form3">Your image</label>
    </div>

    <div class="md-form">
        <i class="fa fa-facebook-square fa-3x prefix grey-text"></i>
        <input type="text" id="form2" class="form-control" [(ngModel)]="facebookUrl" name="facebookUrl">
        <label for="form2">Facebook link</label>
    </div>

    <div class="md-form">
        <i class="fa fa-twitter-square fa-3x prefix grey-text"></i>
        <input type="text" id="form2" class="form-control" [(ngModel)]="twitterUrl" name="twitterUrl">
        <label for="form2">Twitter link</label>
    </div>

    <div class="md-form">
        <i class="fa fa-instagram fa-3x prefix grey-text"></i>
        <input type="text" id="form2" class="form-control" [(ngModel)]="igUrl" name="igUrl">
        <label for="form2">IG link</label>
    </div>

    <div class="text-center">
        <button class="btn btn-indigo">Submit<i class="fa fa-paper-plane-o ml-1"></i></button>
    </div>

</form>
<!-- Form subscription -->
