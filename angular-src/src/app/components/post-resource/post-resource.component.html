<div class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <h3 class="text-center" id="post-resource-title">Post Resource</h3>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Title</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Title Of Your Post">
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" id="category">
              <option>Choose your category. . .</option>
              <option>Front end development</option>
              <option>Back end development</option>
              <option>App development</option>
              <option>Game development</option>
              <option>Databases</option>
              <option>Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="link">Url for your resource</label>
            <input class="form-control" type="text" placeholder="Url to your resource...">
          </div>
          
          <div class="form-group">
            <label for="description">Describe Your Resource</label>
            <textarea class="form-control" rows="3"></textarea>        
          </div>
         
          <button type="submit" class="btn btn-primary">Submit</button>
          <small class="text-muted">By submitting you are helping thousands of other developers!</small>
        </form>
      </div>
    </div>
  </div>
</div>
